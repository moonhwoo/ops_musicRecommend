name: Python Services CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - "chatbot/**"
      - "database/**"
      - "requirements.txt"
      - ".github/workflows/python-ci.yml"
  pull_request:
    branches: [ main, develop ]
    paths:
      - "chatbot/**"
      - "database/**"
      - "requirements.txt"

jobs:
  python-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Run syntax check (compileall)
        run: |
          python -m compileall chatbot database
